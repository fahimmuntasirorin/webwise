<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webwise portfolio</title>
    <!-- link for css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header start -->
    <header class="header-main">
        <nav class="header-navigation">
            <div class="header-logo">
                <a href="#">WEBWISE</a>
            </div>
            <div class="common-button">
                <a href="#">signup</a>
            </div>
        </nav>
        <h2 class="header-text">Cool Dark UI Template for <br> Webflow Agencies!</h2>
        <div class="header-button">
            <div class="common-button">
                <a href="#">Stay Focused</a>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- action start -->
        <section class="action-section">
            <div class="action-content">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <div class="common-button">
                    <a href="#">Launch Live Preview</a>
                </div>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="">
            </div>

        </section>
        <!-- action end -->
        <!-- productive user start -->
        <section class="productive-users">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="productive-users-data">
                <div class="single-user-data">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="single-user-data">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="single-user-data">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- productive users end -->
    </main>
    <footer>

    </footer>

</body>

</html>
